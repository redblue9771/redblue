{{ define "main"}}
<div class="container blog-list">
{{ $paginator := .Paginate (where .Site.RegularPages.ByDate.Reverse "Type" .Type) 10 }}
{{ range $paginator.Pages }}
        <div class="row blog-list-item"> 
            <div class="col-md blog-list-item-left clearfix">
                  <a href="{{.Permalink}}">
                <time class="blog-list-item-time">{{ .Date.Format "2006-01-02" }}</time>
  <img src="{{ .Param "info.cover"}}" title="{{ .Title}}" class="img-shadow">
     </a>
            </div>
            <div class="col-md blog-list-item-right">
               <a href="{{.Permalink}}">
                <h5>{{.Title }}</h5>
                <p> {{.Summary}}</p>
               </a>
            </div> 
        </div>
{{end}}
{{ template "_internal/pagination.html" . }}
</div>
{{ end }}
