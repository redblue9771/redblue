<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    {{- partial "header.html" . -}} {{- block "style" . }}{{end -}}
</head>
<body>
    {{partial "nav.html" .}}
    <div class="head" id="head">
        <div style="max-width: 1024px;margin: 0 auto;">
            <header class="header">
                {{- partial "head.html" . -}}
            </header>
        </div>
    </div>
    <div class="container-fluid clearfix main-area">
        {{- block "main" . }}{{ end -}}
    </div>
    <div class="container-fluid floor" id="fl">
        <footer class="floor-info">
            {{partial "footer.html" .}}
        </footer>
    </div>
    {{- partial "scripts.html" . -}}
</body>
</html>
