<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    {{- partial "header.html" . -}} {{- block "style" . }}{{end -}}
</head>
<body>
    {{partial "nav.html" .}}
    <div class="head" id="head">
            <div class="header">
                <header>
                  {{- partial "head.html" . -}}
                </header>
            </div>
            <div class="header-after"></div>
    </div>
    <div class="container-fluid clearfix main-area">
        {{- block "main" . }}{{ end -}}
    </div>
    <div class="container-fluid floor" id="fl">
        <div class="floor-info-before"></div>
        <div class="floor-info">
            <footer>
                    {{partial "footer.html" .}}
            </footer>
        </div>
    </div>
    {{- partial "scripts.html" . -}}
</body>
</html>
