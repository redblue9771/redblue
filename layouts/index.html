{{define "main"}}
<div class="container">
    <div class="row">
        <div class="col-md-6 float-md-right">
            <figure class="blog clearfix">
                <img src="https://i1.wp.com/themes.ishyoboy.com/qusq/wp/wp-content/uploads/2017/03/blog6.jpg?resize=768%2C576&ssl=1" alt=""
                    style="max-width:100%">
                <figcaption class="blog-title-right">最新博文</figcaption>
            </figure>
            <main class="blog-detial">
            </main>
        </div>
        <div class="col-md-6">
            <ul>
                {{- range first 5 (where .Site.RegularPages.ByDate.Reverse "Type" "spirits") -}}
                <li>
                    <a href="{{.Permalink}}" class="text-nowrap"> {{- .Title -}} </a>
                    <p>{{- .Date.Format "02 Jan 2006" -}}</p>
                </li>
                {{- end -}}
            </ul>
        </div>
    </div>
    <div class="container">
        <figure class="blog clearfix">
            <img src="https://i1.wp.com/themes.ishyoboy.com/qusq/wp/wp-content/uploads/2017/03/blog6.jpg?resize=768%2C576&ssl=1" alt=""
                class="blog-cover">
            <figcaption class="blog-title-left">最新博文</figcaption>
        </figure>
        <main class="blog-detial">
        </main>
    </div>
    <div class="container">
        <figure class="blog clearfix">
            <img src="https://i1.wp.com/themes.ishyoboy.com/qusq/wp/wp-content/uploads/2017/03/blog6.jpg?resize=768%2C576&ssl=1" alt=""
                class="float-right blog-cover">
            <figcaption class="blog-title-right">最新博文</figcaption>
        </figure>
        <main class="blog-detial">
        </main>
    </div>
</div>
{{end}}
