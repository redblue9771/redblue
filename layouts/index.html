{{define "main"}}
 <div class="container">
    <div class="row">
        <div class="col-md">
        {{- .Content -}}
            <ul class="list-group list-group-flush">
                    {{- range first 5 (where .Site.RegularPages.ByDate.Reverse "Type" "spirits") -}}
                <li class="list-group-item"><a href="{{.Permalink}}">  {{ .Date.Format "2006-01-02" }}：{{.Title}} </a></li>
                    {{- end -}}
            </ul>
        </div>
        <div class="col-md">
             <figure class="blog clearfix">
            <img src="https://i1.wp.com/themes.ishyoboy.com/qusq/wp/wp-content/uploads/2017/03/blog6.jpg?resize=768%2C576&ssl=1"
                 alt="" class="float-right blog-cover">
            <figcaption class="blog-title-right">最新博文</figcaption>
        </figure>
        <main class="blog-detial">
        </main>
        </div>
    </div>
 </div>
{{end}}
