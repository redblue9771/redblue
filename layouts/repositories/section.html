{{define "main"}}
<div class="col-md-12">
    <div class="row mb-5">
        <h3 class="mb-4">
            <a href="https://github.com/redblue9771" target="_blank"><i class="fa fa-tags"></i> Repositories</a>
        </h3>
        <div class="timeline timeline-single-column" id="github-list">
            <div class="timeline-item">
                <div class="timeline-point timeline-point-info">
                    <i class="fa fa-star"></i>
                </div>
                <div class="timeline-event timeline-event-info">
                    <div class="timeline-heading">
                        <h5><strong><i class="fa fa-spinner fa-pulse"></i> 从 github.com/redblue 拉取中…</strong></h5>
                    </div>
                    <div class="timeline-body">
                        <p><i class="fa fa-spinner fa-pulse"></i> 从 github.com/redblue 拉取中…</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h3 class="mb-4">
            <a href="https://gist.github.com/redblue9771" target="_blank"><i class="fa fa-tags"></i> Gist</a>
        </h3>
    </div>
    <div class="row">
        <ul>
            {{ $urlPre := "https://api.github.com" }}
            {{ $gistJ := getJSON $urlPre "/users/redblue9771/gists" }}
            {{ range first 5 $gistJ }}
            {{ if .public }}
            <li><a href="{{ .html_url }}" target="_blank">{{ .description }}</a></li>
            {{ end }}
            {{ end }}
        </ul>
    </div>
</div>
{{end}}
